apiVersion: v1
kind: Service
metadata:
  name: {{ include "reana-message-broker.fullname" . }}
  labels:
{{ include "reana-message-broker.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: amqp
      port: {{ .Values.service.port }}
      targetPort: amqp
      protocol: TCP
    - name: ui
      port: {{ .Values.service.ui.port }}
      targetPort: ui
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "reana-message-broker.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
