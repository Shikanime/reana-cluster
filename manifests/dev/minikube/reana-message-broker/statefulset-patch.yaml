apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: reana-message-broker
spec:
  template:
    spec:
      containers:
        - env:
            - name: REANA_DEPLOYMENT_TYPE
              value: local
          name: rest-api-server
          volumeMounts:
            - mountPath: /code
              name: reana-message-broker-code
      volumes:
        - hostPath:
            path: /var/reana
          name: reana-shared-volume
        - hostPath:
            path: /code/reana-message-broker
          name: reana-message-broker-code
