apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: reana-server
  app.kubernetes.io/version: "0.5.0"
  app.kubernetes.io/component: message-broker
configMapGenerator:
  - files:
      - kbr5.conf
    name: reana-server
images:
  - name: docker.io/reanahub/reana-server
    newTag: 0.5.0
resources:
  - deploy.yaml
  - svc.yaml
  - service-reader-cluster-role.yaml
  - service-reader-crb.yaml
vars:
  - name: POSTGRESQL_NAME
    objref:
      name: reana-postgresql
      kind: Service
